    <!-- WAP TO ARTHEMATIC OPERATIONS BY PASSING SYMBOLS 4-->
    <script>
        var a=+prompt("enter a value");
        var b=+prompt("enter b value");
        var c=prompt("enter you operation");
        var d;
        if("+" === c){//to check c is equal to "+"
            d=a+b;    //to store additon of a and b value
            alert(d+"addition");
        }else if("-" === c){
            d=a-b;
            alert(d+"substruction");
        }else if("*"===c){
            d=a*b;
            alert(d+"multification");
        }else if("/"===c){
            d=a/b;
            alert(d+"division");
        }else if("%"===c){
            d=a%b;
            alert(d+"module deviosion");
        }else{
            alert("try another operator");
        }
    </script>
