 <script>

x>=y ? console.log(x+"is bigger") : console.log(y+"is bigger");

 <script>
             //WAP to find given number is equal to 60 3
    var a=+prompt("enter any three numbers");//a vlue
    var b=+prompt("enter second number");// b value
    var c=+prompt("enter third number");//c value
    var d;
    console.log(a);//to print a value
    console.log(b);// to print b vlue
    console.log(c);// to print c value
    d=a+b+c;//addition of a,b,c
    console.log(d);
    d===60 ? console.log("hello world") : console.log("is not equal to 60");
    
 </script>
 <script>
   //WAP TO INCREMENT AND DECREMENT OF A VARIABLE 4

    n++;
    console.log(n);
    --n;
    console.log(n);
 </script>
